<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css"></link>
    <title>Test 4: Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form class="form" id="formValidate">
            <div class="form-group">
                <label for="">Name* <span id="nameError" class="error"></span></label>
                <input
                    name="name"
                    class="input"
                    type="text"
                >
            </div>
            <div class="form-group">
                <label for="">E-mail* <span id="emailError" class="error"></span></label>
                <input
                    name="email"
                    class="input"
                    type="text"
                >
            </div>
            <div class="form-group">
                <label for="">Message* <span id="messageError" class="error"></span></label>
                <textarea
                    name="message"
                    class="input"
                    rows="10"
                    name=""
                    id=""
                ></textarea>
            </div>

            <input
                class="btn"    
                type="submit"
                value="Submit"
            >
        </form>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
